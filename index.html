<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Prime or not a prime</h1>
<p>Please enter a number</p>
<input id="num" type="text" name="number">
<button onclick="prime()">Sumbit</button>
<p id="output"></p>
<script>
    function prime(){
        var a=document.getElementById('num').value;
        var result=true;
        for(var i=2; i<a; i++)
        {
            if(a%i==0)
            {
                document.getElementById('output').innerHTML= a + "It is not a Prime Number";
                result=false;
                break;
            }            
        }
        if(result==true)
        {
            document.getElementById('output').innerHTML= a + "It is a Prime Number";
        }
    }
</script>
</body>
</html>
